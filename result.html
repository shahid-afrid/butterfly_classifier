<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    h2 {
      font-size: 2.2em;
      color: #2d3436; /* Changed from violet to dark gray/greenish blue */
      margin-bottom: 20px;
    }

    strong {
      color: #d63031; /* Highlight the predicted class in tomato red */
    }

    img {
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      background: #0984e3;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: #74b9ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>ðŸ¦‹ Prediction: <strong>{{ label }}</strong></h2>
  <img src="{{ image_path }}" alt="Predicted Image">
  <br>
  <a href="/predict">Try Another Image</a>
</body>
</html>
