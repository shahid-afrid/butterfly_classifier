<!DOCTYPE html>
<html>
<head>
  <title>Upload Image</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0c3, #ffb199);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #2c3e50;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::after {
      content: 'üñºÔ∏è';
    }

    form {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background: #e17055;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #d35400;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h2>Upload a Butterfly Image</h2>
  <form action="/predict" method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required>
    <button type="submit">üîç Predict</button>
  </form>
</body>
</html>
